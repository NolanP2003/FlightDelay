<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Visualizations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Visualizations of Flight Delay Dataset</h1>
        
        <!-- ORIGINAL MATRIX VISUALIZATION -->
        <div class="visualization-section">
            <h2>Dataset Visualizations</h2>
            <div class="image-selector">

                <!-- TOP ROW BUTTONS (0–6) -->
                <div class="top-buttons">
                    <div class="empty-corner"></div>
                    <button class="col-btn" data-col="0">Day of Week</button>
                    <button class="col-btn" data-col="1">Month</button>
                    <button class="col-btn" data-col="2">Hour</button>
                    <button class="col-btn" data-col="3">Origin Airport</button>
                    <button class="col-btn" data-col="4">Dest. Airport</button>
                    <button class="col-btn" data-col="5">Airline</button>
                    <button class="col-btn" data-col="6">Cause of Delay</button>
                </div>
                
                <!-- LEFT ROW BUTTONS (0–4) + IMAGE -->
                <div class="main-content">
                    <div class="row-buttons">
                        <button class="row-btn" data-row="0">Average Arrival Delay</button>
                        <button class="row-btn" data-row="1">Number of Flights</button>
                        <button class="row-btn" data-row="2">Severe Delays</button>
                        <button class="row-btn" data-row="3">Proportion of Delays by Severity</button>
                        <button class="row-btn" data-row="4">Ratio of Flight Time and Delay</button>
                    </div>
                    
                    <div class="image-container">
                        <img id="displayed-image" src="" alt="Visualization" style="display:none;">
                        <div id="no-selection">Please select row and column buttons</div>
                    </div>
                </div>
            </div>
            
            <div class="selection-info">
                <p>Currently selected: <span id="selection-text">None</span></p>
            </div>
        </div>
        
        <hr class="section-divider">

        <!-- 3D MATRIX VISUALIZATION -->
        <div class="visualization-section">
            <h2>Modeling Visualization</h2>

            <div class="threed-matrix-selector">
                <div class="threed-matrix-layout">

                    <!-- DIGIT 1 BUTTONS -->
                    <div class="left-buttons">
                        <button class="digit1-btn" data-digit1="8">Confusion Matrix</button>
                        <button class="digit1-btn" data-digit1="9">Model Evaluation</button>
                    </div>
                    
                    <div class="center-content">

                        <!-- DIGIT 2 BUTTONS -->
                        <div class="top-digit-buttons">
                            <button class="digit2-btn" data-digit2="0">RFC</button>
                            <button class="digit2-btn" data-digit2="1">LR</button>
                            <button class="digit2-btn" data-digit2="2">GBT</button>
                        </div>

                        <!-- IMAGE -->
                        <div class="threed-image-container">
                            <img id="threed-displayed-image" src="" alt="3D Visualization" style="display:none;">
                            <div id="threed-no-selection">Please select buttons from all three dimensions</div>
                        </div>
                    </div>

                    <!-- DIGIT 3 BUTTONS -->
                    <div class="right-buttons">
                        <button class="digit3-btn" data-digit3="0">Weighting</button>
                        <button class="digit3-btn" data-digit3="1">Resampling</button>
                    </div>

                </div>
            </div>

            <div class="threed-selection-info">
                <p>Currently selected: <span id="threed-selection-text">None</span></p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
